<div class="user-row" layout="row" layout-align="center center">
    <div class="left" layout="column" flex>
        <h4>{{ user.name | capitalize }}</h4>
        <span>{{ user.email }}</span>
    </div>
    <div>
        <span>{{ user.role | capitalize}}</span>
    </div>
    <div class="actions">
        <i class="fa fa-trash" title="delete"></i>
    </div>
</div>
