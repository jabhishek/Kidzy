<div class="log">

    <input type="text" ng-model="logVm.search.message" placeholder="Filter by Messages"/>
    <input type="text" ng-model="logVm.search.caller" placeholder="Filter by Caller"/>

    <input type="button" class="button" value="Clear Log" ng-click="logVm.logger.clear()"/>
    <table>
        <thead>
            <tr>
                <td></td>
                <td>Message</td>
                <td>Caller</td>
                <td>Time (mm:ss.sss)</td>
            </tr>
        </thead>
        <tbody>
            <tr class="log-entry" data-ng-repeat="log in logVm.logger.messageLog | filter:logVm.search track by $index">
                <td>{{ $index + 1 }}</td>
                <td class="message">{{ log.message }}</td>
                <td>{{ log.caller }}</td>
                <td>{{ log.time | date:'mm:ss.sss'}}</td>
            </tr>
        </tbody>
    </table>
</div>
